name: Snyk Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Snyk Test
        run: |
          npm install -g snyk snyk-to-html
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects --json > report.json
          npx snyk-to-html -i report.json -o report.html

      - name: Upload Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-report
          path: report.html
